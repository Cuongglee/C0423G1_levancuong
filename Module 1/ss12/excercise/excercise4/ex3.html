<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>
    function giaiThua(n) {
        let num = 1;
        for (let i = 1; i <=n ; i++) {
            num *= i;
        }
        return num;
    }

    let a = +prompt('nhập số bất kì vào:');
    let b = giaiThua(a);
    document.write('giai thừa của' + a + 'là' + b);
</script>
</body>
</html>
