<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function reverseArray(number) {
        let a = number.split('');
        let b = a[0];
        a[0] = a[1];
        a[1] = b
        return a;
    }

    let a = prompt('nhập số vào đây');
    let b = reverseArray(a);
    document.write('số đã được thay đổi thành:' +  b.join(' '));
</script>

</body>
</html>
