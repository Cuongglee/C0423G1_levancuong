<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số</title>
</head>
<body>
<script>
    function checkNumber(number) {
        if (isNaN(number)) {
            document.write('False');
        } else {
            document.write('True');
        }
    }

    let a = prompt('Nhập giá trị cần kiểm tra vào đây :');
    checkNumber(a);
</script>
</body>
</html>
