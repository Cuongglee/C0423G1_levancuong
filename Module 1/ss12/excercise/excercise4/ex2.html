<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích và chu vi</title>
</head>
<body>
<script>
    function dienTich(r) {
        let dienTich = r * r * 3.14;
        return dienTich;
    }

    function chuVi(r) {
        let chuVi = 2 * r * 3.14;
        return chuVi;
    }

    let a = +prompt('nhập r vào:');
    let b = dienTich(a);
    let c = chuVi(a);
    document.writeln('diện tích hình tròn là:' + b + `<br>` +  'chu vi hình tròn là:' + c);
</script>

</body>
</html>
