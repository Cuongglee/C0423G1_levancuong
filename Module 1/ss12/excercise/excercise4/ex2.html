<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích và chu vi</title>
</head>
<body>
<script>
    function areaCircle(r) {
        let areaCircle = r * r * 3.14;
        return areaCircle;
    }

    function diameterCircle(r) {
        let diameterCircle = 2 * r * 3.14;
        return diameterCircle;
    }

    let a = +prompt('nhập r vào:');
    let b = areaCircle(a);
    let c = diameterCircle(a);
    document.writeln('diện tích hình tròn là:' + b + `<br>` +  'chu vi hình tròn là:' + c);
</script>

</body>
</html>
