<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích và chu vi</title>
</head>
<body>
<script>
    function circleArea(r) {
        let circleArea = r * r * 3.14;
        return circleArea;
    }

    function circleDiameter(r) {
        let circleDiameter = 2 * r * 3.14;
        return circleDiameter;
    }

    let a = +prompt('nhập r vào:');
    let b = circleArea(a);
    let c = circleDiameter(a);
    document.writeln('diện tích hình tròn là:' + b + `<br>` +  'chu vi hình tròn là:' + c);
</script>

</body>
</html>
