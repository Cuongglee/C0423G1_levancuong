<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi số 1</title>
</head>
<body>
<script>
    function numberCheck(num1, num2) {
        number = [num1, num2];
        return `hai số ${num1}, ${num2} đã được đổi thành là ${number.reverse()}`;
    }

    let a = +prompt('nhập số thứ nhất vào:');
    let b = +prompt('nhập số thứ hai vào:');
    document.write(numberCheck(a,b));
</script>
</body>
</html>
