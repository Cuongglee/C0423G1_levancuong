<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính bình phương</title>
</head>
<body>
<script>
    function numberSquaring(x) {
        let numberSquaring = x * x;
        return numberSquaring;
    }

    let a = +prompt('nhập số vào:');
    let b = numberSquaring(a);
    document.writeln('bình phương của' + a + 'là' + b);
</script>
</body>
</html>
