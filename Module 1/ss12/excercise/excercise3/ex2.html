<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addNumber(a) {
        a++;
        return a;
    }

    let b = +prompt('nhập một số bất kì nè');
    let c = addNumber(b);
    alert('số vừa nhập đã tăng lên 1 đơn vị:' + c);
</script>
</body>
</html>
