<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên</title>
</head>
<body>
<script>
    let prime = parseInt(prompt('nhập số bất kì:'));

    function checkPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0)
                count++;
        }
        if (count === 2) {
            return number + "là số nguyên tố";
        } else {
            return number + " không là số nguyên tố";
        }
    }
    alert(checkPrime(prime));
</script>
</body>
</html>
