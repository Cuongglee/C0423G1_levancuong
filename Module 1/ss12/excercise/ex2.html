<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi met</title>
</head>
<body>
<script>
    let met = +prompt('nhập met');
    let foot = +prompt('nhập foot');

    function swapFoot(foot) {
        let meter = 0.305 * foot;
        return meter;
    }

    function swapMet(met) {
        let footer = 3.279 * met;
        return footer;
    }

    document.writeln(swapFoot(met) + `<br/>`);
    document.writeln(swapMet(foot));
</script>
</body>
</html>
