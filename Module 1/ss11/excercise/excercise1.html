    let a = +prompt('nhập số vào nè!');
    let chuoi = a.toString();
    let ketQua = [chuoi[0]];
    for (i = 1; i < chuoi.length; i++) {
        if ((chuoi[i - 1] % 2 === 0) && (chuoi[i] % 2) === 0) {
            ketQua.push('-', chuoi[i]);
        } else {
            ketQua.push(chuoi[i]);
        }
    }
