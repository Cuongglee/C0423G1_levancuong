<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhập chuỗi 1');
    let b = prompt('nhập chuỗi 2');
    let c = a.split('');
    let d = b.split('');
    let f = 0;
    for (let i = 0; i < c.length; i++) {
        if (c[i] === d[i]) {
            f++;
        }
    }
    if (f === c.length) {
        alert('true');

    } else {
        alert('false');
    }


</script>

</body>
</html>
