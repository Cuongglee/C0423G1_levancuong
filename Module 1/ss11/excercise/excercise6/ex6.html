<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi dấu</title>
</head>
<body>
<script>
    let a = prompt('nhập chuỗi:');
    let b = a.split('');
    for (let i = 0; i < b.length; i++) {
        if (b[i] === '-') {
            b[i] = '_';
        }
    }
    alert(b.join(''));
</script>
</body>
</html>
