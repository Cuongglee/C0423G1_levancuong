</head>
<body>
<script>
    let so = [1, 26, 34, 4, 5, 6, 37, 8, 9, 10];
    let max = so[0];
    let index = 0;
    for (let i = 0; i < so.length; i++) {
        if (so[i] < max) {
            max;
        } else {
            max = so[i];
            index = i + 1;
        }
    }
    document.writeln(max + ':' + 'là số lớn nhất' + '.' + 'Vị trí của số là : ' + index);
</script>
