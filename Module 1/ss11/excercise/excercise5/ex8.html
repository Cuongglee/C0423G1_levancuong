<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giảm dần</title>
</head>
<body>
<script>
    let num = [1, 26, 34, 4, 5, 6, 37, 8, 9, 10];
    let max = num[0];
    let result = [];
    let numLength = num.length;
    for (j = 0; j < numLength; j++) {
        for (let i = 0; i < num.length; i++) {
            if (max < num[i]) {
                max = num[i];
            } else {
                max;
            }
        }
        result.push(max);
        num.splice(num.indexOf(max), 1);
        max = num[0];
    }
    document.writeln(result);


</script>

</body>
</html>
