<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhiệt đô</title>
</head>
<body>
<script>
    class temperature {
        doC;

        constructor(doC) {
            this.doC = doC;
        }

        getDoF() {
            return (9 / 5 * this.doC) + 32;
        }

        getDoK() {
            return this.doC + 273.15;
        }

        toString() {
            return `${this.doC} độ C đổi sang độ F bằng: ${this.getDoF()} và đổi sang độ K bằng: ${this.getDoK()}`;
        }
    }
    let a = +prompt('Nhập độ C vào đây');
    let newTemperature = new temperature(a);
    document.write(newTemperature.toString());

</script>
</body>
</html>
