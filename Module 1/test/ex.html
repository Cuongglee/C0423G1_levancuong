<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let arrA = [9,47,59];
        let arrB = [6,4,4];
        let countA = 0;
        let countB = 0;
        for (let i = 0; i < arrA.length; i++) {
            if (arrA[i] > arrB[i]) {
                countA++
            }
        }
        for (let i = 0; i < arrB.length; i++) {
            if (arrA[i] < arrB[i]) {
                countB++
            }
        }
        document.write(countA)
        document.write(countB)

</script>
</body>
