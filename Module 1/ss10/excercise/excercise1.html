<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h2> BẢNG CỬU CHƯƠNG</h2>
<script>
    let vuiVe, i, j;
    vuiVe = "<table border='5' width='300' cellspacing='0' cellpadding='15' bgcolor='#a9a9a9'>";
    for (i = 1; i <= 10; i++) {
        vuiVe = vuiVe + "<tr>";
        for (j = 1; j <= 10; j++) {
            vuiVe = vuiVe + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        vuiVe = vuiVe + "</tr>";
    }
    vuiVe = vuiVe + "</table>";
    document.write(vuiVe);
</script>
</body>
</html>
