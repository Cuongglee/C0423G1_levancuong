<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    let count = 0; // đếm số ước của số đang xét;
    let countSNT = 0;
    for (let i = 2; i < 1000; i++) {
        if (countSNT < n) {
            for (let j = 1; j <= i; j++) {
                if (i % j == 0) {
                    count += 1;
                }
            }
            if (count == 2) {
                document.write(i + "<br>");
                countSNT += 1;
            }
            count = 0;
        } else {
            break;
        }
    }
</script>

</body>
</html>
