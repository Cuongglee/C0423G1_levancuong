<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>
    let giaiThua = 1;
    let n = parseInt(+prompt('nhập vào số nguyên dương:'));
    for (n; n > 1; n--) {
        giaiThua = giaiThua * n;
    }
    document.write('Giai thừa là :' + giaiThua);
</script>
</body>
</html>
