<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<script>
    for (i = 0; i < 7; i++) {
        for (j = 0; j < 21; j++) {
            if (j === 0 || i === 0 || i ===6  || j === 20) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br/>');
    }
</script>
</body>
</html>
