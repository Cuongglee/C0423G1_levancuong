    <title>Fibonacci</title>

<body>
<script>
    const number = 100;
    let n1 = 0;
    let n2 = 1;
    let soTiepTheo;

        document.writeln(n2);
        soTiepTheo = n1 + n2;

        n2 = soTiepTheo;
    }
</script>
