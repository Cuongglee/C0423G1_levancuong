<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác</title>
</head>
<body>
<script>
    // tam giác thứ 1
    for (i = 0; i < 5; i++) {
        for (j = 0; j <= i; j++) {
            document.write('*');
        }
        document.write(`<br/>`);
    }
document.write(`<br/>`);
    // tam giác thứ 2

    for (i = 0; i < 5; i++) {
        for (j = 0; j < 5; j++) {
            if (j >= i) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write(`<br/>`);
    }
</script>
<br><br>
<script>
    // tam giác thứ 3
    for (i = 0; i < 5; i++) {
        for (j = 0; j < 5; j++) {
            if (j + i >= 4) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }

        }
        document.write(`<br/>`);
    }
    document.write(`<br/>`);
    // tam giác thứ 4
    for (i = 0; i < 5; i++) {
        for (j = 0; j < 5; j++) {
            if (j + i <= 4) {
                document.write('*');
            }
        }
        document.write(`<br/>`);
    }
</script>
</body>
</html>
