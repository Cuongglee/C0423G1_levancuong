<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bizbuzz</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            document.write('fizbuzz' + '<br/>');
        } else if (i % 3 === 0) {
            document.write('fizz' + '<br/>');
        } else if (i % 5 === 0) {
            document.write('buzz' + '<br/>');
        } else {
            document.write(i + '<br/>');
        }
    }
</script>
</body>
</html>
