<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci chia hết cho 5.</title>
</head>
<body>
<script>
    const number = 20;
    let n1 = 0, n2 = 1, soTiepTheo;
    for (i = 1; i <= 20; i++) {
        soTiepTheo = n1 + n2;
        n1 = n2;
        n2 = soTiepTheo;
        if (soTiepTheo % 5 === 0) {
            document.write('số đầu tiên chia hết cho 5 là:' + soTiepTheo);
            break;
        }
    }
</script>
</body>
</html>
