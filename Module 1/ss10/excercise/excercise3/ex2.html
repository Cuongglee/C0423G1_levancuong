<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    do {
        n = +prompt('nhập số vào');
        if (n > 100) {
            alert('Hạ nhiệt độ nhé!');
        } else if (n < 20) {
            alert('tăng nhiệt độ nhé!');
        }
    } while (n > 100 || n < 20)
    {
        alert('nhiệt độ là' + n);
    }
</script>

</body>
</html>
