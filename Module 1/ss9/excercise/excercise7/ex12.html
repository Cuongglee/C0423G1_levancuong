<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính lãi suất</title>
</head>
<body>
<!--lãi suất vay 1 năm =13%-->
<!--lãi suất vay 10 năm =11%-->
<!--lãi suất vay 20 năm =9%-->
<script>
    let a = +prompt('Nhập số tiền cần vay');
    let b = +prompt('nhập số tháng? 12 , 120 hay 240 tháng?');
    tiengocphaitra = a / b;
    switch (b) {
        case 12:
            laithangdau = (a * 13 / 100) / 12;
            laicacthangsau = ((a - tiengocphaitra) * 13 / 100) / 12;
            alert('số tiền lãi tháng đầu là:' + laithangdau + ' số tiền lãi các tháng sau là:' + laicacthangsau);
            break
        case 120:
            laithangdau = (a * 11 / 100) / 12;
            laicacthangsau = ((a - tiengocphaitra) * 11 / 100) / 12;
            alert('số tiền lãi tháng đầu là:' + laithangdau + ' số tiền lãi các tháng sau là:' + laicacthangsau);
            break
        case 240:
            laithangdau = (a * 9 / 100) / 12;
            laicacthangsau = ((a - tiengocphaitra) * 9 / 100) / 12;
            alert('số tiền lãi tháng đầu là:' + laithangdau + ' số tiền lãi các tháng sau là:' + laicacthangsau);
            break
        default:
            alert('số tháng bạn nhập không đúng quy định')
    }

</script>

</body>
</html>
