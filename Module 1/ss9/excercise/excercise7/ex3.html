<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình vuông</title>
</head>
<body>
<script>
    let a = prompt('cạnh hình vuông');
    s = a * a;
    if (a >= 0) {
        alert('diện tích hình vuông là:' + s);
    } else {
        alert('không có');
    }
</script>

</body>
</html>
