<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích tam giác vuông</title>
</head>
<body>
<script>
    let h = prompt('chiều cao');
    let a = prompt('độ dài đáy');
    s = 1/2 * a * h;
    if (a>0 && h>0){
        alert('diện tích tam giác vuông là:'+ s);
    }else {
        alert('không có');
    }
</script>

</body>
</html>
