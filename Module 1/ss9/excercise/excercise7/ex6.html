<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a = prompt('nhap a');
    let b = prompt('nhap b');
    let c = -b / a;
    if (a == 0) {
        if (b == 0) {
            alert('phương trình vô số nghiệm');
        } else if (b != 0) {
            alert('phương trình vô nghiệm');
        }
    } else {
        alert('phương trình có 1 nghiệm = ' + c);
    }
</script>

</body>
</html>
