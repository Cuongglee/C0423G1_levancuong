<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giá điện</title>
</head>
<body>
<script>
    let a = +prompt('số chữ điện');
    if (a < 300) {
        let x = a * 3000;
        alert('số tiền là' + x);
    } else if (a < 400) {
        let y = a * 2500;
        alert('số tiền là' + y);
    } else {
        let z = a * 2000;
        alert('số tiền là' + z);
    }
</script>
</body>
</html>
