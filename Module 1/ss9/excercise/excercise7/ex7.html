<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phương trình bậc 2</title>
</head>
<body>
<script>
    let a = +prompt('nhập a');
    let b = +prompt('nhập b');
    let c = +prompt('nhập c');
    let d = Math.pow(b, 2) - 4 * a * c;
    x1 = (-b + (Math.sqrt(d))) / 2 * a;
    x2 = (-b - (Math.sqrt(d))) / 2 * a;
    if (d < 0) {
        alert('phương trình vô nghiệm');
    } else if (d == 0) {
        let x = -b / 2 * a;
        alert('Phương trình có nghiệm kép' + x);
    } else {
        alert('phương trình có 2 nghiệm' + x1 + ' và ' + x2);
    }
</script>

</body>
</html>
