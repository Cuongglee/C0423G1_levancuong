<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = prompt('chiều dài');
    let b = prompt('chiều rộng');
    s = a * b;
    if (a > 0 && b > 0) {
        alert('diện tích hình chữ nhật là:' + s);
    } else {
        alert('không có');
    }
</script>

</body>
</html>
