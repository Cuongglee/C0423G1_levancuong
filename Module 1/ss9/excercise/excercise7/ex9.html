<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cạnh tam giác</title>
</head>
<body>
<script>
    let a = +prompt('nhập a');
    let b = +prompt('nhập b');
    let c = +prompt('nhập c');
    if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
        alert('là ba cạnh của tam giác');
    } else {
        alert('không phải là ba cạnh của tam giác');
    }

</script>

</body>
</html>
