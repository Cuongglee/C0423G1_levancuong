<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    // 5tr < TN <= 10tr	TN x 10% - 0.25tr
    // 10tr < TN <= 18tr	TN x 15% - 0.75tr
    // 18tr < TN <= 32tr	TN x 20% - 1.65tr
    let a = +prompt('lương tháng');
    if (a<=10000000){
        let x = a * 10/100 - 250000;
        alert('số tiền đóng thuế là:' + x);
    }else if (a<=18000000){
        let y = a * 15/100 -750000;
        alert('số tiền đóng thuế là:' + y);
    }else{
        let z = a * 20/100 - 1650000;
        alert('số tiền đóng thuế là:' + z)
    }


</script>

</body>
</html>
