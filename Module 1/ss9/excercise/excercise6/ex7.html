<html lang="en">
<head>

    <title>tính cước điện thoại</title>
</head>
<body>
<script>
    let a = +prompt('so phut');
    if (a>=20){
        let tien1 = a * 2000;
        document.write('tiền của bạn là:'+ tien1 );
    }else if (a>=10){
        let tien2 = a * 1000;
        document.write('tiền của bạn là:' + tien2);
    }else {
        let all = a * 500;
        document.write('tiền của bạn là:' + all);
    }
</script>
