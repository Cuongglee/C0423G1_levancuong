<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>học lực</title>
</head>
<body>
<script>
    let a = +prompt('điểm kiểm tra')
    let b = +prompt('điểm giữa kì')
    let c = +prompt('điểm cuối kì')
    let diem = (a + b*2 + c*3)/6;
    if (diem >8){
        alert("học sinh giỏi nhé!")
    }else if (6.5<diem){
        alert('học sinh khá nhé!')
    }else {
        alert('học sinh trung bình nhé')
    }
</script>

</body>
</html>
