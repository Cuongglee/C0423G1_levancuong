<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lớn nhất</title>
</head>
<body>
<script>
    let a = prompt('nhập a')
    let b = prompt('nhập b')
    let c = prompt('nhập c')
    if (a>b && a>c){
        alert('số lớn nhất là a')
    }else if (a<b && b>c){
        alert('số lớn nhất là b')
    }else {
        alert('số lớn nhất là c')
    }
</script>
</body>
</html>
