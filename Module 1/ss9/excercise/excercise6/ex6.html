<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoa hồng</title>
</head>
<body>
<script>
    let a = prompt('doanh thu')
    if (a>=20){
        let c = (a*5)/100;
        document.write('hoa hồng bậc 1:'+c)
    }else if(a>=15){
        let b = (a*3)/100;
        document.write('hoa hồng bậc 2:'+b);
    }else {
        document.write('bạn không đủ doanh thu')
    }

</script>

</body>
</html>
