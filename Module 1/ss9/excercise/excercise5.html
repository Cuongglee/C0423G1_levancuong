<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body>
<h2 style="position: absolute;left: 114px;top: 0px;">Do you love me?</h2>
<input type="button" value="yes" onclick="co()" style="position:absolute; left:150px; top:56px;"/>
<input type="button" value="no" id="dong" onmouseover="khong()" style="position:absolute; left:200px; top:56px;"/>
</body>
<script>
    function co() {
       alert('yes, you are right');
    }
    function khong() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("dong").style.left = x + 'px';
        document.getElementById("dong").style.top = y + 'px';
    }
</script>
</html>
