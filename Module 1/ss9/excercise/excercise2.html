<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính ngày của tháng</title>
</head>
<body>
<h5>Kiểm tra số ngày trong tháng</h5>
<input type="text" id="month" placeholder="Nhập tháng">
<button onclick="vuive()">Check</button>
<div id="result"></div>
<script>
    function vuive() {
        let thang = document.getElementById('month').value;
        let t = parseInt(thang);
        switch (t) {
            case 1:
            case 3 :
            case 5:
            case 7 :
            case 8:
            case 10 :
            case 12 :
                document.getElementById('result').innerHTML = 'tháng ' + t + " có 31 ngày";
                break;
            case 2:
                document.getElementById('result').innerHTML = 'tháng ' + t + " có 28 ngày hoặc có 29 ngày";
                break;
            case 4:
            case 6:
            case 9 :
            case 11 :
                document.getElementById('result').innerHTML = 'tháng ' + t + " có 30 ngày";
                break;

        }

    }

</script>

</body>
</html>
