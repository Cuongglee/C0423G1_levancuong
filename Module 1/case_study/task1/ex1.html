<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lương</title>
</head>
<body>
<script>
    let luong = +prompt('nhập lương ròng vào đây');
    let thueThuNhap;
    let luongThucNhan;
    if (luong === 15000000) {
        thueThuNhap = (20 / 100) * luong;
    } else if (luong > 7000000 && luong < 15000000) {
        thueThuNhap = (10 / 100) * luong;
    } else {
        thueThuNhap = (5 / 100) * luong;
    }
    luongThucNhan = luong - thueThuNhap;
    document.write('lương thực nhận của bạn là:' + luongThucNhan);
</script>
</body>
</html>
