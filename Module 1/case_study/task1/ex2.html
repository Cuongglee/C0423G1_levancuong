<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyên Âm</title>
</head>
<body>
<script>
    let chuCai = prompt('nhập chữ cái bất kì vào');
    switch (chuCai) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
            alert(chuCai + ' là nguyên âm');
            break;
        default:
            alert(chuCai + ' không phải là nguyên âm');
            break;
    }
</script>

</body>
</html>
