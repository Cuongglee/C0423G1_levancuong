<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuỗi 2</title>
</head>
<body>
<script>
    let a = prompt('nhập kí tự vào nè');
    let arr = a.split('');
    let count = 0;
    let newArr = [];
    for (let i = 0; i < arr.length; i++) {
        if (newArr.indexOf(arr[i]) === -1) {
            newArr.push(arr[i]);
            count++;
        }
    }
    document.writeln(newArr);
</script>
</body>
</html>
