<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuỗi</title>
</head>
<body>
<script>
    let arr1 = prompt('Nhập vào một chuỗi bất kì');
    arr1 = arr1.split(' ');
    let arr2 = [];
    for (let i = 0; i < arr1.length; i++) {
        if (arr1[i] !== '') {
            arr2.push(arr1[i]);
        }
    }
    let tray = '';
    let max = 0;
    let maxLength = [];
    for (let i = 0; i < arr2.length; i++) {
        arr2[i] = arr2[i].toLowerCase();
        tray = arr2[i].split('');
        tray[0] = tray[0].toUpperCase();
        tray = tray.join('');
        arr2[i] = tray;
        if (arr2[i].length > max) {
            max = arr2[i];
            maxLength = max;
        }
    }
    arr2 = arr2.join(' ');
    document.write(arr2 + '<br>' + ' kí tự dài nhất là ' + maxLength);
</script>
</body>
</html>
