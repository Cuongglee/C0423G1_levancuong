<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác cân rỗng</title>
</head>
<body>
<script>
    let h = +prompt('nhập chiều cao vào');
    for (let i = 0; i <= h - 1; i++) {
        for (let j = 0; j <= (h - 1) * 2; j++) {
            if (j - i === h - 1 || j + i === h - 1 || i === h - 1) {
                document.write('*');
            } else {
                document.write(`&nbsp&nbsp`);
            }
        }
        document.write(`<br/>`);
    }
</script>
</body>
</html>
