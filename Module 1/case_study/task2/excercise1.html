<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> vẽ tam giác</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (j + i >= 4) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write(`<br/>`);
    }
</script>
</body>
</html>
