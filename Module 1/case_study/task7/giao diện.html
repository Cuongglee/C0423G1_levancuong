<script>
    function bai1() {
        let luong = +prompt('nhập lương ròng vào đây');
        let thueThuNhap;
        let luongThucNhan;
        if (luong >= 15000000) {
            thueThuNhap = (20 / 100) * luong;
        } else if (luong > 7000000 && luong < 15000000) {
            thueThuNhap = (10 / 100) * luong;
        } else {
            thueThuNhap = (5 / 100) * luong;
        }
        luongThucNhan = luong - thueThuNhap;
        document.write('lương thực nhận của bạn là:' + luongThucNhan);
    }
    function bai2() {
        let chuCai = prompt('nhập chữ cái bất kì vào');
        switch (chuCai.toLowerCase()) {
            case 'o':
            case 'u':
            case 'i':
            case 'a':
            case 'e':
                alert(chuCai + ' là nguyên âm');
                break;
            default:
                alert(chuCai + ' không phải là phụ âm');
                break;
        }
    }
    function bai3() {
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (j + i >= 4) {
                    document.write('*');
                } else {
                    document.write('&nbsp&nbsp');
                }
            }
            document.write(`<br/>`);
        }
    }
</script>
